{% extends 'common.html' %}
    {% block body %}
        <div class="container">
            <div class="row" >
                {% for i in movie_list %}
                    <div class="col-sm-3">
                        <div class="card" style="width: 18rem;">
                            <img src="{{i.img.url}}" class="card-img-top" alt="img" width="250" height="250">
                            <div class="card-body">
                                <h5 class="card-title">{{i.name}}</h5>
                                <a href="{% url 'movie:details' i.id %}" class="btn btn-primary">DETAILS</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    {% endblock %}
